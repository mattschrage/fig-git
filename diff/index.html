</head>

<body>
	<div id="diff">
	</div>
	<script>
		var diff = null
		fig.init = () => {
			fig.execute('git diff', (out) => {
				console.log(out)
				diff = out
				displayDiff(diff)
			})
		}

		document.addEventListener('DOMContentLoaded', () => {

			displayDiff(diff)

		});

		let displayDiff = (out) => {
			if (!out) return
			fig.reposition('10')
			var diffHtml = Diff2Html.html(out, {
				drawFileList: true,
				matching: 'lines',
				outputFormat: 'line-by-line',
			});
			document.getElementById('diff').innerHTML = diffHtml;
		}

	</script>
</body>

</html>
